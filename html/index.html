<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.10.0/dist/video-js.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #video-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" class="video-js vjs-default-skin" controls>
            <source id="videoSource" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.10.0/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var player = videojs('video');

        // 获取当前浏览器的地址（如 http://localhost:8080）
        var baseUrl = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '');

        // 构建 HLS 播放地址
        var hlsUrl = baseUrl + '/hls/stream.m3u8';

        // 如果浏览器支持 HLS.js
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(player.tech_.el_);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                player.play();
            });
        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
            player.src(hlsUrl);
        }
    </script>
</body>
</html>
